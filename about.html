<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Bryan Ridpath</title>
    <meta name="Description" content="Bryan Ridpath is a sculptor and digital artist based in the United Kingdom.">
    <link rel="stylesheet" href="./css/test.css"/>
    <link rel="stylesheet" href="./css/about.css"/>
    <link rel="stylesheet" href="./css/form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="canonical" href="https://www.bralri.net/about"/>
</head>

<body>

    <div class="loader">
        <div></div>
    </div>

    <div class="content">
        <header id="navigation">
            <!--hamburger button-->
            <nav class="navbar">
                <span class="open-slide">
                    <button id="button" href="#" onclick="openSlideMenu()">&#9776;</button>
                </span>
            </nav>

            

            <!--pop-out side menu nav-->
            <div id="slide-menu" class="side-nav">
                <button href="#" class="btn-close" onclick="closeSlideMenu()">&#10005;</button>
                <a href="./recent_work">recent</a>
                <a href="./archive">archive</a>
                <a href="http://blog.bralri.net/" target="_blank">blog</a>
                <a href="./about">about</a>
                <a href="./contact">contact</a>
                <div class="copyright">
                    <h3>&copy; <script>document.write(new Date().getFullYear())</script> Bryan Ridpath</h3>
                </div>
            </div>

            <script>
                function openSlideMenu() {
                    document.getElementById('slide-menu').style.width = '250px';
                    //document.getElementById('main').style.marginLeft = '250px';
                    document.getElementById('button').style.visibility = 'hidden';
                }

                function closeSlideMenu() {
                    document.getElementById('slide-menu').style.width = '0px';
                    //document.getElementById('main').style.marginLeft = '0px';
                    document.getElementById('button').style.visibility = 'visible';
                }

                window.onscroll = function() {myFunction()};
                var navbar = document.getElementById('navigation');
                var sticky = navbar.offsetTop;

                function myFunction() {
                    if (window.pageYOffset >= sticky) {
                        navbar.classList.add('sticky')
                    } else {
                        navbar.classList.remove('sticky');
                    }
                }
            </script>
        </header>

        <main>
            <div class="about-text">
                <h3><a href="./cv/Bryan-Ridpath-CV.pdf" download>CV DOWNLOAD &#10697;</a></h3>
            </div>
        </main>
    </div>

    <script>
        $(window).on('load',function(){
            $(".loader").fadeOut(1500);
            $(".content").fadeIn(1500);
        });
    </script>
    
</body>
</html>
