<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deepspaceanomaly, 2020 - Bryan Ridpath</title>
    <link rel="stylesheet" type="text/css" href="../../css/test.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="../../img/favicon.png">
</head>

<body>

    <div class="loader">
        <div></div>
    </div>

    <div class="content">
        <header id="navigation">
            <!--hamburger button-->
            <nav class="navbar">
                <span class="open-slide">
                    <button id="button" href="#" onclick="openSlideMenu()">&#9776;</button>
                </span>
            </nav>
            <!--pop-out side menu nav-->
            <div id="slide-menu" class="side-nav">
                <button href="#" class="btn-close" onclick="closeSlideMenu()">&#10005;</button>
                <a href="../../recent_work">recent</a>
                <a href="../../archive">archive</a>
                <a href="../../about">about</a>
                <a href="../../contact">contact</a>
            </div>

            <script>
                function openSlideMenu() {
                    document.getElementById('slide-menu').style.width = '250px';
                    //document.getElementById('main').style.marginLeft = '250px';
                    document.getElementById('button').style.visibility = 'hidden';
                }

                function closeSlideMenu() {
                    document.getElementById('slide-menu').style.width = '0px';
                    //document.getElementById('main').style.marginLeft = '0px';
                    document.getElementById('button').style.visibility = 'visible';
                }

                window.onscroll = function() {myFunction()};
                var navbar = document.getElementById('navigation');
                var sticky = navbar.offsetTop;

                function myFunction() {
                    if (window.pageYOffset >= sticky) {
                        navbar.classList.add('sticky')
                    } else {
                        navbar.classList.remove('sticky');
                    }
                }
            </script>
        </header>

        <main>
            
            <div class="video-container">
                <iframe class="video"
                    src="https://player.vimeo.com/video/717064975?h=d326ee78cd&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&portrait=0&byline=0&title=0" 
                    width="100%" 
                    height="100%" 
                    frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture" 
                    allowfullscreen 
                    title="deepspaceanomaly.mp4">
                </iframe>
            </div>

        </main>

        <footer>
            <div class="footer">
                <h3>&copy; <script>document.write(new Date().getFullYear())</script> Bryan Ridpath</h3>
            </div>
        </footer>

    </div>

    <script>
        $(window).on('load',function(){
            $(".loader").fadeOut(1500);
            $(".content").fadeIn(1500);
        });
    </script>

</body>
</html>
