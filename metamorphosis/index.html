<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/img-grid.css">
    <link rel="stylesheet" type="text/css" href="/css/side-nav.css">
    <link rel="stylesheet" type="text/css" href="/css/info-button.css">
    <link rel="stylesheet" type="text/css" href="/css/window-loader.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/nav-bar.js" defer></script>
    <script src="/js/info-modal.js" defer></script>

    <link rel="icon" type="image/png" href="/img/favicon.png">

    <meta name="Description" content="An archive of previous artworks created by Bryan Ridpath.">
    <title>Metamorphosis | Bryan Ridpath</title>
</head>

<body>

    <div class="loader">
        <div></div>
    </div>

    <div class="content">

        <nav class="navbar" id="sticky">
            <span class="open-slide">
                <button id="nav-button" href="#" onclick="openSlideMenu()">&#9776;</button>
            </span>
            <div id="info-button">
                <button 
                    class="info" 
                    onclick="document.getElementById('id01').style.display='block'">
                        i
                </button>
            </div>
        </nav>
        <div id="slide-menu" class="side-nav">
            <button href="#" id="close-btn" class="btn-close" onclick="closeSlideMenu()">&#10005;</button>
            
            <a href="https://bralri.net/archive">archive</a>
            <a href="http://blog.bralri.net/" target="_blank">blog</a>
            <a href="https://bralri.net/about">about</a>
            <a href="https://bralri.net/contact">contact</a>
        </div>
    
    <div class="w3-container">
        <div id="id01" class="w3-modal" style="padding: 400px 0px 0px;">
            <div 
                id="modal" 
                class="w3-modal-content w3-center w3-animate-opacity" 
                style="width: 600px; padding: 30px;">
                    <div class="w3-container">
                        <h5>An archive of previous: exhibitions, videos,</h5>
                        <h5>installations, sculptures and residencies.</h5>
                    </div>
            </div>
        </div>
    </div>

    <main>
        <div class="img-grid">

            <!-- metamorphosis collages v2 -->
            <div class="img-container-3030-2021">
                <div class="image">
                    <a href="/metamorphosis/collage/2/">
                        <img 
                            src="./img/metamorphosis_collages_4.png" 
                            title="metamorphosis : collages" 
                            alt="Metamorphosis collages v2"
                        >
                    </a>
                    <h3>Metamorphosis Collages</h3>
                </div>
            </div>

            <!--metamorphosis models v1-->
            <div class="img-container-3030-2021">
                <div class="image">
                    <a href="/metamorphosis/1/">
                        <img 
                            src="./img/metamorphosis_v26.0.png" 
                            title="metamorphosis : models" 
                            alt="Metamorphosis Volume 1"
                        >
                    </a>
                    <h3>Metamorphosis Models</h3>
                </div>
            </div>

            <!--metamorphosis collages v1-->
            <div class="img-container-3030-2021">
                <div class="image">
                    <a href="/metamorphosis/collage/1/">
                        <img 
                            src="./img/metamorphosis_collages_1.png" 
                            title="metamorphosis : collages" 
                            loading="lazy" 
                            alt="Metamorphosis collages"
                        >
                    </a>
                    <h3>Metamorphosis Collages</h3>
                </div>
            </div>

        </div>
    </main>

    <script src="/js/window-load.js"></script>
</body>
</html>
