<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/img-grid.css">
    <link rel="stylesheet" type="text/css" href="/css/side-nav.css">
    <link rel="stylesheet" type="text/css" href="/css/info-button.css">
    <link rel="stylesheet" type="text/css" href="/css/window-loader.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/nav-bar.js" defer></script>
    <script src="/js/info-modal.js" defer></script>

    <link rel="icon" type="image/png" href="/favicon.png">

    <meta name="Description" content="An archive of previous artworks created by Bryan Ridpath.">
    <title>Miscellaneous | Bryan Ridpath</title>
</head>

<body>

    <div class="loader">
        <div></div>
    </div>

    <div class="content">

        <nav class="navbar" id="sticky">
            <span class="open-slide">
                <button id="nav-button" href="#" onclick="openSlideMenu()">&#9776;</button>
            </span>
            <div id="info-button">
                <button 
                    class="info" 
                    onclick="document.getElementById('id01').style.display='block'">
                        i
                </button>
            </div>
        </nav>
        <div id="slide-menu" class="side-nav">
            <button href="#" id="close-btn" class="btn-close" onclick="closeSlideMenu()">&#10005;</button>
            
            <a href="https://bralri.net/archive">archive</a>
            <a href="http://blog.bralri.net/" target="_blank">blog</a>
            <a href="https://bralri.net/about">about</a>
            <a href="https://bralri.net/contact">contact</a>
        </div>
    
    <div class="w3-container">
        <div id="id01" class="w3-modal" style="padding: 400px 0px 0px;">
            <div 
                id="modal" 
                class="w3-modal-content w3-center w3-animate-opacity" 
                style="width: 600px; padding: 30px;">
                    <div class="w3-container">
                        <h5>An archive of previous: exhibitions, videos,</h5>
                        <h5>installations, sculptures and residencies.</h5>
                    </div>
            </div>
        </div>
    </div>

    <main>
        <div class="img-grid">

            <!--forced collaboration: kayt hughes & bryan ridpath-->
            <div class="img-container">
                <div class="image">
                    <a href="https://forcedcollaboration.org/Kayt-Hughes-and-Bryan-Ridpath" target="_blank">
                        <img 
                            src="./img/fc_KH_BR.png"
                            title="forced collaboration, Kayt Hughes & Bryan Ridpath, 2020 : online event" 
                            alt="."
                        >
                    </a>
                    <div class="img-text">
                        <h3><a href="https://forcedcollaboration.org/Kayt-Hughes-and-Bryan-Ridpath">Forced Collaboration: Kayt Hughes & Bryan Ridpath</a></h3>
                    </div>
                </div>
            </div>

            <!--forced collaboration: bryan ridpath & pippa eason-->
            <div class="img-container">
                <div class="image">
                    <a href="https://forcedcollaboration.org/Bryan-Ridpath-and-Pippa-Eason" target="_blank">
                        <img 
                            src="./img/fc_BR_PE.png"
                            title="forced collaboration, Bryan Ridpath & Pippa Eason, 2020 : online event"
                            loading="lazy"  
                            alt="."
                        >
                    </a>
                    <div class="img-text">
                        <h3><a href="https://forcedcollaboration.org/Bryan-Ridpath-and-Pippa-Eason">Forced Collaboration: Bryan Ridpath & Pippa Eason</a></h3>
                    </div>
                </div>
            </div>

            <!--30 works 30 days-->
            <div class="img-container">
                <div class="image">
                    <a href="/misc/3030_2021/">
                        <img 
                            src="./img/3030_2021.png"
                            title="30 works 30 days, 2021 : online event" 
                            alt="."
                        >
                    </a>
                    <div class="img-text">
                        <h3><a href="/misc/3030_2021/">30/30 2021</a></h3>
                    </div>
                </div>
            </div>
            
            <!--thingamajig-->
            <div class="img-container">
                <div class="image">
                    <a href="/misc/thingamajig/">
                        <img 
                            src="./img/thingamajig.png"
                            title="thingamajig, 2020 : image" 
                            alt="."
                        >
                    </a>
                    <div class="img-text">
                        <h3><a href="/misc/thingamajig/">Thingamajig</a></h3>
                    </div>
                </div>
            </div>

        </div>

    <script src="/js/window-load.js"></script>
