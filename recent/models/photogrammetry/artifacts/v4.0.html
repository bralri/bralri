<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../css/test.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="../../../../img/favicon.png">
    <title>artifact_v4.0 photogrammetry model - Bryan Ridpath</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            width: 100%; 
            height: 100%;
        }
        canvas:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="loader">
        <div></div>
    </div>

    <div class="content">
        <header id="navigation">
            <!--hamburger button-->
            <nav class="navbar">
                <span class="open-slide">
                    <button id="button" href="#" onclick="openSlideMenu()">&#9776;</button>
                </span>
            </nav>

            <!--pop-out side menu nav-->
            <div id="slide-menu" class="side-nav">
                <button href="#" class="btn-close" onclick="closeSlideMenu()">&#10005;</button>
                <a href="../../../../recent_work">recent</a>
                <a href="../../../../archive">archive</a>
                <a href="../../../../about">about</a>
                <a href="../../../../contact">contact</a>
                <div class="copyright">
                    <h3>&copy; <script>document.write(new Date().getFullYear())</script> Bryan Ridpath</h3>
                </div>
            </div>


            <script>
                function openSlideMenu() {
                    document.getElementById('slide-menu').style.width = '250px';
                    //document.getElementById('main').style.marginLeft = '250px';
                    document.getElementById('button').style.visibility = 'hidden';
                }

                function closeSlideMenu() {
                    document.getElementById('slide-menu').style.width = '0px';
                    //document.getElementById('main').style.marginLeft = '0px';
                    document.getElementById('button').style.visibility = 'visible';
                }

                window.onscroll = function() {myFunction()};
                var navbar = document.getElementById('navigation');
                var sticky = navbar.offsetTop;

                function myFunction() {
                    if (window.pageYOffset >= sticky) {
                        navbar.classList.add('sticky')
                    } else {
                        navbar.classList.remove('sticky');
                    }
                }
            </script>
        </header>
        <main>
            
            <script src="../../../../js/three/three.min.js"></script>
            <script src="../../../../js/three/OrbitControls.js"></script>
            <script src="../../../../js/three/GLTFLoader.js"></script>
            <script>

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth/window.innerHeight, 
                    0.1, 
                    1000
                );
                camera.position.set(0.6, 0, 0.6);

                const renderer = new THREE.WebGLRenderer({
                    alpha: true,
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                
                renderer.outputEncoding = THREE.sRGBEncoding;

                window.addEventListener('resize', function() {
                    const width = window.innerWidth;
                    const height = window.innerHeight;
                    renderer.setSize(width, height);
                    camera.aspect = width/height;
                    camera.updateProjectionMatrix();
                });
                

                const controls = new THREE.OrbitControls(camera, renderer.domElement)

                const loader = new THREE.GLTFLoader();
                loader.load(
                    
                    '../../../../3D_models/photogrammetry/artifacts/iceberg.glb',

                    function(gltf) {
                        model = gltf.scene
                        model.position.set(0, -0.3, 0)
                        scene.add(model)
                    }
                );

                // const axesHelper = new THREE.AxesHelper( 5 );
                // scene.add( axesHelper );

                const isMouseDown = false;

                function init(){
                    window.addEventListener('mousedown', onMouseDown);
                    window.addEventListener('mouseup', onMouseUp);
                }

                function onMouseDown() {
                    isMouseDown = true;
                }

                function onMouseUp() {
                    isMouseDown = false;
                }

                const update = function() {
                    if(!isMouseDown) {
                        model.rotation.y += 0.002;
                    };
                };

                const render = function() {
                    renderer.render(scene, camera);
                };

                const GameLoop = function() {
                    requestAnimationFrame(GameLoop);
                    update();
                    render();
                };


                GameLoop();
            </script>

        </main>
    </div>

    <script>
        $(window).on('load',function(){
            $(".loader").fadeOut(1500);
            $(".content").fadeIn(1500);
        });
    </script>

</body>
</html>
